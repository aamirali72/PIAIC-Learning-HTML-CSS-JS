<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fonts</title>
    <style>
        a:link {
            color: green;
        }

        a:visited {
            color: orange;
        }

        a:hover {
            color: purple;
        }

        a:active {
            color: lightcoral;
        }

        input[type="text"]:focus {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#d2">Visit website</a>
    <br />
    <a href="#d1">Visit website</a>
    <br />
    <input type="text" />
</body>

</html>
